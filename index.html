<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <h1 class="header__title" hidden>Todo App</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-new-task">
      <label class="label" for="new-task">Add Item</label>
      <div class="add-item">
        <input id="new-task" class="task add-item_input" type="text">
        <button class="button add-item_button">Add</button>
      </div>
    </section>
    <section>
      <h2 class="section__title">Todo</h2>
      <ul class="task__items" id="incomplete-tasks">
        <li class="one-item">
          <input type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="task input-task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove-img" src="./remove.svg" alt="Delete task button">
          </button>
        </li>
        <li class="edit-mode one-item">
          <input type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-task input-edit-mode">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="remove-img" src="./remove.svg" alt="Delete task button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="section__title">Completed</h2>
      <ul class="task__items" id="completed-tasks">
        <li class="one-item">
          <input type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="task input-task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove-img" src="./remove.svg" alt="Delete task button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
