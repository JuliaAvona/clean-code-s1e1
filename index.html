<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <div class="header">
    <img class="main-img" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="wrapper">
    <p id="add-new-task">
      <label class="label" for="new-task">Add Item</label>
    <div class="new-task-wrapper">
      <input id="new-task" class="task" type="text">
      <button class="button">Add</button>
    </div>
    </p>
    <h3 class="section-title">Todo</h3>
    <ul class="items" id="incomplete-tasks">
      <li class="one-item">
        <input type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="task input-task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="remove-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode one-item">
        <input type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-task input-edit-mode">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="remove-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul class="items" id="completed-tasks">
      <li class="one-item">
        <input type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="task input-task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="remove-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
